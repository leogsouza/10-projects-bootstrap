  <!-- Custom style -->

</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navgation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="index.html" class="navbar-brand em-text">Gamma</a>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
      </div> <!-- End .nav-collapse -->
    </div>
  </nav>
  
  <section id="title-bar">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Contact Us</h1>
        </div>
      </div>
    </div>
  </section>
  <section id="contact">

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <form>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
              <label>Company Name</label>
              <input type="text" class="form-control" id="company" placeholder="Enter Your Company Name">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
              <label>Message</label>
              <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        <div class="col-md-4">
          <img src="img/demo1.jpg" alt="" class="img-responsive thumbnail">
          <h2>Lorem Ipsum</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident similique voluptatum, explicabo maiores natus</p>
          <a href="#" class="btn btn-default">Read More</a>
        </div>
      </div>
    </div>
    
  </section>
  
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-6">

  <script src="js/main.js"></script>
</body>
</html>
